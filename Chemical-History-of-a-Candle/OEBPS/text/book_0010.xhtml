<h1 class="mystyle_heading-1" id="toc-010"><span id="myidx-_Toc21632633"/>訳者コメント</h1>
<p>　えー、著者さんがいろいろ説明してくれたので、ぼくもう言うことないっす。訳はなるべく、講演調を尊重しました。あと、ここにある実験を追試してみようと思ったら、火の扱いには十分に気をつけてね。</p>
<p><br /></p>
<p>　翻訳にあたっての原文は、インターネット上に出回っているやつを使ったけれど、著者も言うとおりどれも脱落部分とかが結構あったので、出版されたものを参照して適当に補っている。あと、一部の実験は、図でどんなものか見せないとわけわかんないので、それも適当におぎなっている。では、Enjoy!</p>
